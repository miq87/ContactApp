<div class="btn-group m-2">
  <button class="btn btn-md btn-success" *ngIf="(auth.isAuthenticated$ | async) === false"
    (click)="login()">Zaloguj</button>
  <button class="btn btn-md btn-warning" *ngIf="(auth.isAuthenticated$ | async) === true"
    (click)="logout()">Wyloguj</button>
  <span *ngIf="auth.user$ | async as user" class="m-2">Zalogowany jako {{ user.name }}</span>
</div>
